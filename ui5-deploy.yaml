# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: testreetable
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://sapfioriprod.etecsa.cu:8000
          client: "100"
        app:
          name: ZVACCINATIONS
          description: Reporte Vacunaciones
          package: Z900_ETECSA_FIORI
          transport: FIPK900084
